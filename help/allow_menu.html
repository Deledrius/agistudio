<h1>allow.menu</h1>
<B>Category</B><p>
<a href="extra_commands.html">Extra commands</a><p>
<B>Syntax</B><p>
<p>
allow.menu(A);<p>
<B>Description</B><p>
<p>
This command determines whether the menu is activated or not.<p>
If A = 0 then the menu is turned off.<br>
If A = 1 then the menu is turned on.<p>
