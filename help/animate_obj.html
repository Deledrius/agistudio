<h1>animate.obj</h1>
<B>Category</B><p>
<a href="object_commands.html">Object/view commands</a><p>
<B>Syntax</B><p>
<p>
animate.obj(oA);<p>
<B>Description</B><p>
<p>
This tells the interpreter to activate oA. You must do this before doing anything with the object.<p>
