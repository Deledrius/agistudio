<h1>assignv</h1>
<B>Category</B><p>
<a href="math_commands.html">Mathematical commands</a><p>
<p>
<B>Syntax</B><p>
<p>
assignv(vA,vB);<p>
vA = vB;<p>
<B>Description</B><p>
<p>
The value of vA is set to the value of vB.<p>

<a href="assignn.html">assignn</a><p>
