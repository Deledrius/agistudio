<h1>call</h1>
<B>Category</B><p>
<a href="control_commands.html">Control flow commands</a><p>
<B>Syntax</B><p>
<p>
call(A);<p>
<B>Description</B><p>
<p>
Logic A is executed once. If it is not already loaded into memory, it is loaded before being called and then unloaded again afterwards.<p>
