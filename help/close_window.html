<h1>close.window</h1>
<B>Category</B><p>
<a href="display_commands.html">Display commands</a><p>
<B>Syntax</B><p>
<p>
close.window();<p>
<B>Description</B><p>
<p>
If a window is left on the screen from a <a href="print.html">print</a> command, it is removed.<p>
