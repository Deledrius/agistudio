<h1>current.view</h1>
<B>Category</B><p>
<a href="object_commands.html">Object/view commands</a><p>
<B>Syntax</B><p>
<p>
current.view(oA,vB);<p>
<B>Description</B><p>
<p>
vB is set to the number of the view currently assigned to object oA.<p>
