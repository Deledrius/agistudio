<h1>decrement</h1>
<B>Category</B><p>
<a href="math_commands.html">Mathematical commands</a><p>
<p>
<B>Syntax</B><p>
<p>
decrement(vA);<p>
vA--;<p>
<B>Description</B><p>
<p>
If the value of vA is greater than 0, then it is decreased by 1.<p>
<B>See also</B><p>
<a href="increment.html">increment</a><p>
