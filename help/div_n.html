<h1>div.n</h1>
<B>Category</B><p>
<a href="math_commands.html">Mathematical commands</a><p>
<B>Syntax</B><p>
<p>
div.n(vA,B);<p>
vA /= B;<p>
vA = vA / B;<p>
<B>Description</B><p>
<p>
vA is divided by B. The result is rounded down. If you divide by 0, the interpreter will crash.<p>
<B>See also</B><p>
<a href="div_v.html">div.v</a><p>
