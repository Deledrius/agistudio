<h1>div.v</h1>
<B>Category</B><p>
<a href="math_commands.html">Mathematical commands</a><p>
<B>Syntax</B><p>
<p>
div.n(vA,vB);<p>
vA /= vB;<p>
vA = vA / vB;<p>
<B>Description</B><p>
<p>
vA is divided by vB. The result is rounded down. If you divide by 0, the interpreter will crash.<p>
<B>See also</B><p>
<a href="div_n.html">div.n</a><p>
