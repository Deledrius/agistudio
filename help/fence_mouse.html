<h1>fence.mouse</h1>
<B>Category</B><p>
<a href="extra_commands.html">Extra commands</a><p>
<B>Syntax</B><p>
<p>
fence.mouse(A,B,C,D);<p>
<B>Description</B><p>
<p>
This command sets up a fence out of which the mouse cursor can not go.
Does not work with Sierra's PC version of the interpreter<p>
