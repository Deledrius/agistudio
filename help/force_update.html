<h1>force.update</h1>
<B>Category</B><p>
<a href="object_commands.html">Object/view commands</a><p>
<B>Syntax</B><p>
<p>
force.update(oA);<p>
<B>Description</B><p>
<p>
Object oA is redrawn immediately, without waiting till the start of the next interpreter cycle.<p>
