<h1>get</h1>
<B>Category</B><p>
<a href="inventory_commands.html">Inventory item commands</a><p>
<B>Syntax</B><p>
<p>
get(iITEM);<p>
<B>Description</B><p>
<p>
The room number of inventory item iITEM is set to 255, placing the item in the player's inventory.<p>
