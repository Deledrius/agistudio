<h1>get.dir</h1>
<B>Category</B><p>
<a href="object_commands.html">Object/view commands</a><p>
<B>Syntax</B><p>
<p>
get.dir(oA,vDIR);<p>
<B>Description</B><p>
<p>
vDIR is set to the direction object oA is currently travelling in. The value will be between 0 and 8:<p>
