<h1>increment</h1>
<B>Category</B><p>
<a href="math_commands.html">Mathematical commands</a><p>
<p>
<B>Syntax</B><p>
<p>
increment(vA);<p>
vA++;<p>
<B>Description</B><p>
<p>
If the value of vA is less than 255, then it is increased by 1.<p>
<B>See also</B><p>
<a href="decrement.html">decrement</a><p>
