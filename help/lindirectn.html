<h1>lindirectn</h1>
<B>Category</B><p>
<a href="math_commands.html">Mathematical commands</a><p>
<B>Syntax</B><p>
<p>
lindirectn(vA,B);<p>
*vA = B;<p>
<B>Description</B><p>
<p>
The value of vC (where C is the value of vA) is set to B.<p>

<a href="lindirectv.html">lindirectv</a><p>
