<h1>lindirectv</h1>
<B>Category</B><p>
<a href="math_commands.html">Mathematical commands</a><p>
<B>Syntax</B><p>
<p>
lindirectn(vA,vB);<p>
*vA = vB;<p>
<B>Description</B><p>
<p>
The value of vC (where C is the value of vA) is set to vB.<p>

<a href="lindirectn.html">lindirectn</a><p>
