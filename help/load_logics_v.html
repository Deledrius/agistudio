<h1>load.logics.v</h1>
<B>Category</B><p>
<a href="control_commands.html">Control flow commands</a><p>
<B>Syntax</B><p>
<p>
load.logics.v(vA);<p>
<B>Description</B><p>
<p>
Loads logic vA is into memory. You should do this if you are going to call it a lot, to save the interpreter having to load it and unload it every time it calls it.<p>

<a href="load_logics.html">load.logics</a><p>
