<h1>log</h1>
<B>Category</B><p>
<a href="debug_commands.html">Debugging commands</a><p>
<p>
<B>Syntax</B><p>
<p>
log(mLOGMESSAGE);<p>
<B>Description</B><p>
<p>
Writes the current room number (value of v0), the input line given by the player and message mLOGMESSAGE to a file called logfile in the game's directory.<p>
<B>See also</B><p>
