<h1>mul.n</h1>
<B>Category</B><p>
<a href="math_commands.html">Mathematical commands</a><p>
<B>Syntax</B><p>
<p>
mul.n(vA,B);<p>
vA *= B;<p>
vA = vA * B;<p>
<B>Description</B><p>
<p>
vA is multiplied by B. Since a var can only be from 0-255, if the result is greater than 255, then the value wraps around, e.g. 100 * 3 would give 44.<p>
<p>
<B>See also</B><p>
<a href="mul_v.html">mul.v</a><p>
