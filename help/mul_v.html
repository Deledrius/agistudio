<h1>mul.v</h1>
<B>Category</B><p>
<a href="math_commands.html">Mathematical commands</a><p>
<B>Syntax</B><p>
<p>
mul.v(vA,vB);<p>
vA *= vB;<p>
vA = vA * vB;<p>
<B>Description</B><p>
<p>
vA is multiplied by vB. Since a var can only be from 0-255, if the result is greater than 255, then the value wraps around, e.g. 100 * 3 would give 44.<p>
<B>See also</B><p>
<a href="mul_n.html">mul.n</a><p>
