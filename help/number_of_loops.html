<h1>number.of.loops</h1>
<B>Category</B><p>
<a href="object_commands.html">Object/view commands</a><p>
<B>Syntax</B><p>
<p>
number.of.loops(oA,vB);<p>
<B>Description</B><p>
<p>
vB is set to the number of loops in the view currently assigned to object oA.<p>
