<h1>object.on.water</h1>
<B>Category</B><p>
<a href="object_commands.html">Object/view commands</a><p>
<B>Syntax</B><p>
<p>
object.on.water(oA);<p>
<B>Description</B><p>
<p>
Object oA is only allowed to be on water (pixels with a priority of 3).<p>
