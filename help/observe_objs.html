<h1>observe.objs</h1>
<B>Category</B><p>
<a href="object_commands.html">Object/view commands</a><p>
<B>Syntax</B><p>
<p>
observe.objs(oA);<p>
<B>Description</B><p>
<p>
Object oA is prohibited from moving through other objects, i.e. its baseline is not allowed to touch another object's baseline.<p>
<B>See also</B><p>
<a href="ignore_objs.html">ignore.objs</a><p>
<a href="controlling_obstacles.html">Controlling obstacles</a><p>
