<h1>pause</h1>
<B>Category</B><p>
<a href="system_commands.html">System commands</a><p>
<B>Syntax</B><p>
<p>
pause();<p>
<B>Description</B><p>
<p>
Pauses the game. This appears to be the same as the following command:<p>
print("      Game paused.\n"<p>
      "Press Enter to continue.");<p>
<B>See also</B><p>
<a href="print.html">print</a><p>
</BODY></HTML>
