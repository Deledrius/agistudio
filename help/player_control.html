<h1>player.control</h1>
<B>Category</B><p>
<a href="system_commands.html">System commands</a><p>
<B>Syntax</B><p>
<p>
player.control();<p>
<B>Description</B><p>
<p>
Allows the player to move ego (object 0) around with the arrow keys, after they have been prevented from doing so by the <a href="program_control.html">program.control</a> command.<p>
<B>See also</B><p>
<a href="program_control.html">program.control</a><p>
