<h1>quit</h1>
<B>Category</B><p>
<a href="system_commands.html">System commands</a><p>
<B>Syntax</B><p>
<p>
quit(nCONFIRM);<p>
<B>Description</B><p>
<p>
Quits the game. If nCONFORM is 1, then the game will quit instantly. If nCONFIRM is 0 (or anything else), the user will be prompted first.<p>
