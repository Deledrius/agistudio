<h1>random</h1>
<B>Category</B><p>
<a href="math_commands.html">Mathematical commands</a><p>
<B>Syntax</B><p>
<p>
random(A,B,vC);<p>
<B>Description</B><p>
<p>
The value of vC is set to a random number between A and B. If A is greater than B, then the number chosen is in the 0-255 range.<p>
<B>See also</B><p>
