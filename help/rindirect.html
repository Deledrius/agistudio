<h1>rindirect</h1>
<B>Category</B><p>
<a href="math_commands.html">Mathematical commands</a><p>
<B>Syntax</B><p>
<p>
rindirect(vA,vB);<p>
vA = *vB;<p>
<B>Description</B><p>
<p>
The value of vA is set to vC (where C is the value of vB).<p>

<a href="lindirectv.html">lindirectv</a><p>
