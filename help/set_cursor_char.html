<h1>set.cursor.char</h1>
<B>Category</B><p>
<a href="display_commands.html">Display commands</a><p>
<B>Syntax</B><p>
<p>
set.cursor.char(mCHAR);<p>
<B>Description</B><p>
<p>
The cursor character (the character displayed at the end of the player input line) is set to the first character of message mCHAR.<p>
