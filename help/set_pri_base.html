<h1>set.pri.base</h1>
<B>Category</B><p>
<a href="extra_commands.html">Extra commands</a><p>
<B>Syntax</B><p>
<p>
set.pri.base(A);<p>
<B>Description</B><p>
<p>
This command affects the priority base of the AGI interpreter. King?s Quest 4 uses this function to affect the table so the "base" (priorities &lt;= 4) is bigger or larger at the top.<p>
