<h1>set.view</h1>
<B>Category</B><p>
<a href="object_commands.html">Object/view commands</a><p>
<B>Syntax</B><p>
<p>
set.view(oA,B);<p>
<B>Description</B><p>
<p>
View B is assigned to object oA. The view must be loaded in order to do this. If you wish, you can have one view assigned to several objects.<p>
