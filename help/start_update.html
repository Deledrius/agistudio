<h1>start.update</h1>
<B>Category</B><p>
<a href="object_commands.html">Object/view commands</a><p>
<B>Syntax</B><p>
<p>
start.update(oA);<p>
<B>Description</B><p>
<p>
This tells the interpreter to update object oA at the start of every cycle.<p>
