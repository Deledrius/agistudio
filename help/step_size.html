<h1>step.size</h1>
<B>Category</B><p>
<a href="object_commands.html">Object/view commands</a><p>
<B>Syntax</B><p>
<p>
step.size(oA,vB);<p>
<B>Description</B><p>
<p>
The step size of oA (the number of pixels it moves each step) is set to vB.<p>
