<h1>stop.cycling</h1>
<B>Category</B><p>
<a href="object_commands.html">Object/view commands</a><p>
<B>Syntax</B><p>
<p>
stop.cycling(oA);<p>
<B>Description</B><p>
<p>
This tells the interpreter to stop cycling object oA. To turn cycling back on, use the <a href="start_cycling.html">start.cycling</a> command.<p>
