<h1>stop.motion</h1>
<B>Category</B><p>
<a href="object_commands.html">Object/view commands</a><p>
<B>Syntax</B><p>
<p>
stop.motion(oA);<p>
<B>Description</B><p>
<p>
Object oA stops moving. If the object is ego (object 0), the <a href="program_control.html">program.control</a> command is issued by the interpreter.<p>

<a href="start_motion.html">start.motion</a><p>
