<h1>stop.sound</h1>
<B>Category</B><p>
<a href="sound_commands.html">Sound commands</a><p>
<B>Syntax</B><p>
<p>
stop.sound();<p>
<B>Description</B><p>
<p>
If a sound is playing, it is stopped. The flag that was given as the second parameter of the <a href="sound.html">sound</a> command is set when this happens.<p>
<B>See also</B><p>
<a href="sound.html">sound</a><p>
