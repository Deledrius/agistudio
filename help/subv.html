<h1>subv</h1>
<B>Category</B><p>
<a href="math_commands.html">Mathematical commands</a><p>
<B>Syntax</B><p>
<p>
subv(vA,vB);<p>
vA -= vB;<p>
vA = vA - vB;<p>
<B>Description</B><p>
<p>
vB is subtracted from vA. Since a var can only be from 0-255, if the result is less than 0, then the value wraps around, e.g. 10 - 12 would give 254.<p>
<B>See also</B><p>
<a href="subn.html">subn</a><p>
