<h1>toggle.v</h1>
<B>Category</B><p>
<a href="flag_commands.html">Flag commads</a><p>
<B>Syntax</B><p>
<p>
toggle.v(vA);<p>
<B>Description</B><p>
<p>
If flag fB (where B is the value of vA) is set, then it is reset. Otherwise it is set.<p>
<B>See also</B><p>
<a href="toggle.html">toggle</a><p>
